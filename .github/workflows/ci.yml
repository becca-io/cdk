name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.0
    - name: Install Dependencies
      run: yarn install
    - name: Build
      run: yarn run build
    - name: Type Check
      run: yarn run typecheck
    - name: Lint Check
      run: yarn run lint
    - name: Run test
      run: yarn run test
    - name: Run test
      run: yarn run publish